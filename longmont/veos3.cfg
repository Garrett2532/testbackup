! Command: show running-config
! device: veos3 (vEOS-lab, EOS-4.31.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username admin role network-admin secret sha512 $6$d7MAbjoz4WqsDZxT$L18dUozbRsku0ezpLgm9gDA0K6bDjgR3h.PrmVJHRLt0CFlMiyFeVAdZxu3YlfqX.gn7ADfbbzZO/86nulvfr1
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname veos3
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 12
   name Orange
!
management api http-commands
   protocol unix-socket
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description L1 -> S1
   ip address 10.1.0.1/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description L1 -> S2
   ip address 10.1.0.5/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet4
   mac-address 52:dc:ca:fe:01:03
   switchport access vlan 12
!
interface Loopback0
   ip address 10.10.10.10/32
   ip ospf area 0.0.0.0
!
interface Management1
   ip address 10.0.0.15/24
!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
!
ip routing
!
router ospf 1
   router-id 10.10.10.10
   max-lsa 12000
!
end

! Command: show running-config
! device: Spine1-veos4 (vEOS-lab, EOS-4.31.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username admin role network-admin secret sha512 $6$BSsOv06hXSucsl2V$Tum12y8AexKrPPxGvNVZJdz8Ms4DyigLg8iaZCPYkgl0wUSm8Djucx4ZA770m4HibEjuCyDQL0sTsPuAAB0ec1
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Spine1-veos4
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api http-commands
   protocol unix-socket
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   no switchport
   ip address 172.17.0.7/16
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   no switchport
   ip address 10.1.0.2/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet3
   no switchport
   ip address 10.1.0.10/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet4
   no switchport
   ip address 10.1.0.18/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet5
   no switchport
   ip address 10.1.0.26/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   ip address 10.10.10.10/32
   ip ospf area 0.0.0.0
!
interface Management1
   ip address 10.0.0.15/24
!
ip routing
!
router ospf 1
   router-id 10.10.10.10
   max-lsa 12000
!
end
